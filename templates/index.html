[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->

  <div class="columns">
    <div class="column">
      Feed. 
    </div>

    <div class="column is-one-third has-background-light">
      <div class="field">
        <p class="control has-icons-right">
          <input class="input" type="text" v-model="query" @keyup="search">
          <span class="icon is-small is-right clickable">
            <i class="fa fa-times-circle" ></i>
          </span>
        </p>
      </div>
      <div v-for="users in results">
        <div class="field has-addons">
          <p class="control" :key="onchange">
            <button class="button">
              <span>{{users.username}}</span>
              <span>|   {{users.id}}</span>
            </button>
          </p>
          <p class="control">
            
            <button class="button is-danger is-outlined" @click="set_unfollow(users)" v-if="following.includes(users.id)">
              <span class="icon is-small">
                <i class="fa fa-check "></i>
              </span>
              <span>Unfollow</span>
            </button>
            <button class="button is-success is-outlined"  @click="set_follow(users)" v-else>
              <span class="icon is-small">
                <i class="fa fa-check "></i>
              </span>
              <span>Follow</span>
            </button>
          </p>
        </div>
    </div>
  </div>
</div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let search_users_url = "[[=XML(search_users_url)]]";
  let get_users_url = "[[=XML(get_users_url)]]";
  let follow_url = "[[=XML(follow_url)]]";
  let unfollow_url = "[[=XML(unfollow_url)]]";
  let getfollow_url = "[[=XML(getfollow_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
